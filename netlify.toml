[build]
  publish = "dist"
  command = "npm install --legacy-peer-deps && npm run build"

# Skip secrets scanning for required environment variables and build artifacts
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,VITE_SUPABASE_PROJECT_ID"
  SECRETS_SCAN_OMIT_PATHS = "dist/**,node_modules/**,.temp/**"

[build.environment]
  NODE_VERSION = "18"

# Production environment (main branch)
[context.production]
  command = "npm install --legacy-peer-deps && npm run build"

# Staging environment (staging branch)
[context.staging]
  command = "npm install --legacy-peer-deps && npm run build"

# Branch deploy contexts
[context.branch-deploy]
  command = "npm install --legacy-peer-deps && npm run build"

# Deploy preview contexts (for feature branches)
[context.deploy-preview]
  command = "npm install --legacy-peer-deps && npm run build"

# Security headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://accounts.google.com https://apis.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.anthropic.com https://openrouter.ai https://api.search.brave.com https://accounts.google.com https://www.googleapis.com; frame-src https://accounts.google.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"

# HTML files - never cache, always fetch fresh
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Hashed assets - cache forever (Vite adds content hashes for cache busting)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service worker - short cache to allow updates
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Manifest can be cached moderately
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# SPA redirect rules for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["get"]}

# API proxy to Supabase Edge Functions (if needed)
# Note: Replace with your actual Supabase URL in production
[[redirects]]
  from = "/api/*"
  to = "https://your-project-id.supabase.co/functions/v1/:splat"
  status = 200
  force = true
