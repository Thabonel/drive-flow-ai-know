[build]
  publish = "dist"
  command = "npm install --legacy-peer-deps && npm run build"

# Build environment and secrets scanning configuration
[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,VITE_SUPABASE_PUBLISHABLE_KEY,VITE_SUPABASE_PROJECT_ID,VITE_GOOGLE_API_KEY,DROPBOX_CLIENT_SECRET"
  SECRETS_SCAN_OMIT_PATHS = "dist/**,node_modules/**,.temp/**"

# Production environment (main branch)
[context.production]
  command = "npm install --legacy-peer-deps && npm run build"

# Staging environment (staging branch)
[context.staging]
  command = "npm install --legacy-peer-deps && npm run build"

# Branch deploy contexts
[context.branch-deploy]
  command = "npm install --legacy-peer-deps && npm run build"

# Deploy preview contexts (for feature branches)
[context.deploy-preview]
  command = "npm install --legacy-peer-deps && npm run build"

# Security headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Permissions-Policy = "microphone=(self), camera=(self)"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://accounts.google.com https://apis.google.com blob:; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; media-src 'self' https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.anthropic.com https://openrouter.ai https://api.search.brave.com https://accounts.google.com https://www.googleapis.com; frame-src https://accounts.google.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# HTML files - never cache, always fetch fresh - Updated for deployment fix
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Hashed assets - cache forever (Vite adds content hashes for cache busting)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service worker - short cache to allow updates
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Manifest can be cached moderately
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# SPA redirect rules for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["get"]}

# API proxy to Supabase Edge Functions (if needed)
# Note: Replace with your actual Supabase URL in production
[[redirects]]
  from = "/api/*"
  to = "https://your-project-id.supabase.co/functions/v1/:splat"
  status = 200
  force = true
